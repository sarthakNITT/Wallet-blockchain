<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CryptoVault - Solana Wallet</title>
    <meta name="description" content="CryptoVault - A modern Solana wallet with advanced features for managing your crypto assets, creating tokens, and managing multiple accounts.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Polyfill for Node.js globals required by Solana SDK
      if (typeof global === 'undefined') {
        var global = globalThis;
      }
      
      // Simple Buffer polyfill
      if (typeof Buffer === 'undefined') {
        window.Buffer = {
          from: function(data, encoding) {
            if (typeof data === 'string') {
              return new TextEncoder().encode(data);
            }
            return new Uint8Array(data);
          },
          alloc: function(size) {
            return new Uint8Array(size);
          },
          isBuffer: function(obj) {
            return obj instanceof Uint8Array;
          }
        };
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
